<!DOCTYPE html>
<html>
<head>
  <title>LogIn Page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
 

<div class="container">
  <div class="row">
    <div style="width: 40%; margin: 25px auto;">
    <h3 style="text-align: center;">Login Page</h3>
    <form method="POST" action="">
      <div class="form-group">
        <label>UserName:</label><input type="text" name="UserName" class="form-control" autofocus placeholder="username">
      </div>
      <div class="form-group">
        <label>Password:</label><input type="Password" name="Password" class="form-control" autofocus placeholder="Password">
      </div>
      <div class="form-group">
         <a href="details.html"><input type="button"  class="btn btn-lg btn-success btn-block" value="Submit"></button><br>


<a href="register.html"><input type="button" class="btn btn-lg btn-success btn-block" value="Register"></button>
      </div>
    </form>
    
    <p>Forgotten Password?<a href="">Recover here</a> </p>
  </div>
</div>
</div>


</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
